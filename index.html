<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipnote App</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#203548" />
  <meta name="description" content="Une application d'animation de style Flipnote Studio" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/img/icons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Flipnote" />
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>

<!-- Script d'enregistrement du Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker enregistré avec succès:', registration.scope);
              })
              .catch(error => {
                console.error('Échec de l\'enregistrement du Service Worker:', error);
              });
    });
  }
</script>
</body>
</html>
